<html lang="en">

    width: 100vw;

}

    </style>
</head>
<body>
    <div id="map"></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.5.3/mapbox-gl.js'></script>
    <script src='script.js'></script>
</body>
</html>
<script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_API_KEY';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11', // You can use different Mapbox styles
    center: [longitude, latitude], // Set the initial center coordinates
    zoom: zoomLevel, // Set the initial zoom level
    pitch: 45, // Set the pitch angle for 3D effect
    bearing: -17.6 // Set the bearing angle
});

// Add 3D buildings layer
map.on('load', () => {
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': ['get', 'height'],
            'fill-extrusion-base': ['get', 'min_height'],
            'fill-extrusion-opacity': 0.6
        }
    });
});

</script>
